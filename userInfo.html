<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>User Information</h2>
    <table>
        <tr>
            <th>Full Name</th>
            <th>Email ID</th>
            <th>Role</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>john.doe@example.com</td>
            <td>Developer</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>jane.smith@example.com</td>
            <td>Designer</td>
        </tr>
        <tr>
            <td>Mike Johnson</td>
            <td>mike.johnson@example.com</td>
            <td>Manager</td>
        </tr>
    </table>
</body>
</html>
